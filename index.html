<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Talk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="page1 h-[100vh] w-full bg-gray-300 relative px-[4vw]">
        <nav class="flex justify-between pt-[1vw]">
          <div class="nav-left flex gap-[2.5vw]">
            <h1>Global Talk</h1>
            <div class="flex gap-[1vw]">
              <a href="#">Home</a>
              <a href="#">Textbook</a>
              <a href="#">Statistics</a>
              <a href="#">Games</a>
            </div>
          </div>
          <div class="nav-right flex gap-[2vw] items-center">
            <div class="flex items-center gap-[1vw]">
              <div
                class="circle h-[3.5vh] w-[3.5vh] rounded-full bg-[#2B788B] flex justify-center items-center"
              >
                <h3 class="text-[#5cb0c7]">A</h3>
              </div>
              <h3>Alex</h3>
            </div>
            <a href="#">Sign Out</a>
          </div>
        </nav>
        <div class="page1-hero w-full flex mt-[6vw]">
          <div class="page1-left w-[45%]">
            <h3 class="text-[#2B788B] font-[500] text-[1.1vw]">
              E-COURSE PLATFORM
            </h3>
            <h1 class="text-[4vw] leading-none w-[80%] font-[700] mt-[1vw]">
              Learning and teaching online, made easy.
            </h1>
            <p class="text-[#757575] mt-[1.5vw] text-[1.1vw] w-[50%]">
              Practice your English and learn new things with the platform.
            </p>
            <button
              class="px-[1vw] py-[.5vw] bg-[#C3DCE3] text-[#2B788B] rounded-full my-[1vw] font-[600]"
            >
              About platform
            </button>
            <div class="flex gap-[8vw] mt-[2vw]">
              <div class="elem">
                <div class="flex gap-4">
                  <img
                    class="object-cover h-[2vw]"
                    src="./assets/light.png"
                    alt=""
                  />
                  <h3 class="text-[1.5vw] font-[700]">600</h3>
                </div>
                <p class="mt-2 opacity-70">Popular words</p>
              </div>
              <div class="elem">
                <div class="flex gap-4">
                  <img
                    class="object-cover h-[2vw]"
                    src="./assets/game.png"
                    alt=""
                  />
                  <h3 class="text-[1.5vw] font-[700]">2</h3>
                </div>
                <p class="mt-2 opacity-70">Mini-games</p>
              </div>
            </div>
          </div>
          <div class="page1-right w-[55%] overflow-hidden">
            <img
              class="h-full w-full object-cover"
              src="./assets/main-hero.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
